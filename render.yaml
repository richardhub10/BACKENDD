services:
  - type: web
    name: lostfound-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt; python manage.py collectstatic --noinput"
    startCommand: "gunicorn lostfound.wsgi:application"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lostfound-db
          property: connectionString
    routes:
      - type: web
        autoWildcard: true
        # Render auto-exposes the service; RENDER_EXTERNAL_URL will be set

databases:
  - name: lostfound-db
    plan: free
