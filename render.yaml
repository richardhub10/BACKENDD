services:
  - type: web
    name: lostfound-backend
    env: python
    plan: free
    buildCommand: "bash render-build.sh"
    startCommand: "python -m gunicorn lostfound.wsgi:application --bind 0.0.0.0:$PORT"
    # Note: Renderâ€™s YAML does not support postDeployCommand. We run migrate and createsuperuser during build.
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      # Optional: set these to create a superuser via `manage.py createsuperuser --noinput`
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lostfound-db
          property: connectionString
    # Routes are not needed for web services; Render auto-exposes the service.

databases:
  - name: lostfound-db
    plan: free
